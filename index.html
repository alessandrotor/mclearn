<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flash Cards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background-color: white;
        }

        .card-back {
            background-color: #4CAF50;
            color: white;
            transform: rotateY(180deg);
        }

        .controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .add-card-form {
            display: none;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px;
            width: 280px;
        }
    </style>
</head>
<body>
    <h1>Flash Cards</h1>
    
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <p>Click to see the answer</p>
            </div>
            <div class="card-back">
                <p>Answer appears here</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prevCard">Previous</button>
        <button id="nextCard">Next</button>
        <button id="addCard">Add Card</button>
    </div>

    <div class="add-card-form" id="addCardForm">
        <input type="text" id="questionInput" placeholder="Enter question">
        <input type="text" id="answerInput" placeholder="Enter answer">
        <button id="saveCard">Save Card</button>
    </div>

    <script>
       // ... existing code ...
    <script>
        let cards = [];
        let currentCardIndex = 0;

        // Load cards from CSV file when page loads
        async function loadCardsFromCSV() {
            try {
                const response = await fetch('load_cards.php');
                const data = await response.json();
                cards = data;
                updateCard();
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        // Call this when page loads
        loadCardsFromCSV();

        document.querySelector('.card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        document.getElementById('prevCard').addEventListener('click', function() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        });

        document.getElementById('nextCard').addEventListener('click', function() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        });

        document.getElementById('addCard').addEventListener('click', function() {
            const form = document.getElementById('addCardForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('saveCard').addEventListener('click', async function() {
            const question = document.getElementById('questionInput').value;
            const answer = document.getElementById('answerInput').value;
            
            if (question && answer) {
                try {
                    const formData = new FormData();
                    formData.append('question', question);
                    formData.append('answer', answer);

                    const response = await fetch('save_card.php', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        cards.push({ question, answer });
                        document.getElementById('questionInput').value = '';
                        document.getElementById('answerInput').value = '';
                        document.getElementById('addCardForm').style.display = 'none';
                        currentCardIndex = cards.length - 1;
                        updateCard();
                    }
                } catch (error) {
                    console.error('Error saving card:', error);
                    alert('Failed to save card');
                }
            }
        });

        function updateCard() {
            if (cards.length > 0) {
                const card = cards[currentCardIndex];
                document.querySelector('.card-front p').textContent = card.question;
                document.querySelector('.card-back p').textContent = card.answer;
                document.querySelector('.card').classList.remove('flipped');
            }
        }
    </script>
</body>
</html>
